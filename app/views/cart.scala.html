@( cart : List[models.CartModel] = null )
@import models.CartModel
@import models.ProductModel

@main("Your Cart") {
	@if( cart != null && !cart.isEmpty() ) {
		<h3> Cart </h3>
		<ul>
		
		@for(c : CartModel <- cart ) {
			<li>@c.get_product().label (x@c.quantity)</li>
		}
			
		</ul>
	} else {
	(empty cart)
}

}
