@(user_login: String = "", products_list: List[models.ProductModel] = null)

@import models.ProductModel

@main("Shop") {

<div align="left">
@if(products_list != null && !products_list.isEmpty()){
	<h3> Products </h3>
	<ul>
	@for(p : ProductModel <- products_list) {
		<li>@p.label (x@p.quantity)</li>
	}
	</ul>
} else {
	(No products)
}
</div>


}
